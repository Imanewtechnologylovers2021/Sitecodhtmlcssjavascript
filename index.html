<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="circulo"></div>
    <img src="Img/logo.png" class="logo" />

    <div class="conteudo">
      <div class="textos">
        <h2>It`s not just Coffee, It`s <span>Starbucks</span></h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem, vel
          eum maiores, atque harum incidunt quisquam omnis ullam reiciendis
          fuga, placeat mollitia. Adipisci nostrum ea, autem necessitatibus quod
          aliquam ullam.
        </p>
        <button>Deixe o seu Like</button>
      </div>
      <div class="imagem">
        <img src="Img/img1.png" class="imagem-copo" />
      </div>
    </div>
    <div class="menu">
      <img
        src="Img/thumb1.png"
        class="botao-menu"
        onclick="trocaImagem('Img/thumb1.png'); trocaCor('rgb(17, 218, 70)')"
      />
      <img
        src="Img/thumb2.png"
        class="botao-menu"
        onclick="trocaImagem('Img/thumb2.png'); trocaCor('rgb(238, 75, 154)')"
      />
      <img
        src="Img/thumb3.png"
        class="botao-menu"
        onclick="trocaImagem('Img/thumb3.png'); trocaCor('rgb(218, 22, 77)')"
      />
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
